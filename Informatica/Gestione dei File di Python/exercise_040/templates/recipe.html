<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe['name'] }}</title>
</head>
<body>
    <h1>{{ recipe['name'] }}</h1>
    <h2>Ingredients</h2>
    <ul>
        {% for ingredient in recipe['ingredients'] %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <h2>Instructions</h2>
    <p>{{ recipe['instructions'] }}</p>
</body>
</html>
