<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="/recipe/{{ recipe['id'] }}">{{ recipe['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
